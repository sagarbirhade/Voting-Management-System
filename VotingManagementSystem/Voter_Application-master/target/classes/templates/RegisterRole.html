<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(218deg 50% 91%);
            font-family: 'Poppins';
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: hsl(233deg 36% 38%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .screen-1 {
            background: hsl(213deg 85% 97%);
            padding: 2em;
            display: flex;
            flex-direction: column;
            border-radius: 30px;
            box-shadow: 0 0 2em hsl(231deg 62% 94%);
            gap: 2em;
        }
        .screen-1 .logo {
            margin-top: -3em;
        }
        .screen-1 .email, .screen-1 .password {
            background: hsl(0deg 0% 100%);
            box-shadow: 0 0 2em hsl(231deg 62% 94%);
            padding: 1em;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            border-radius: 20px;
            color: hsl(0deg 0% 30%);
        }
        .screen-1 .email input, .screen-1 .password input {
            outline: none;
            border: none;
        }
        .screen-1 .email input::placeholder, .screen-1 .password input::placeholder {
            color: hsl(0deg 0% 0%);
            font-size: 0.9em;
        }
        .screen-1 .email ion-icon, .screen-1 .password ion-icon {
            color: hsl(0deg 0% 30%);
            margin-bottom: -.2em;
        }
        .screen-1 .password .show-hide {
            margin-right: -5em;
        }
        .screen-1 .login {
            padding: 1em;
            background: hsl(233deg 36% 38%);
            color: hsl(0 0 100);
            border: none;
            border-radius: 30px;
            font-weight: 600;
        }
        .screen-1 .footer {
            display: flex;
            font-size: 0.7em;
            color: hsl(0deg 0% 37%);
            gap: 14em;
            padding-bottom: 10em;
        }
        .screen-1 .footer span {
            cursor: pointer;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Role</h2>
        <form th:action="@{/roleSelection}" method="post">
            <button type="submit" name="role" value="admin">Admin</button>
            <button type="submit" name="role" value="voter">Voter</button>
        </form>
    </div>
</body>
</html>
