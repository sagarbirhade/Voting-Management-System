<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(218deg 50% 91%);
            font-family: 'Poppins', Arial, sans-serif;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: hsl(233deg 36% 38%);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: hsl(233deg 36% 38%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 600;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 10px;
            color: hsl(233deg 36% 38%);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            color: red;
            margin-top: 10px;
            font-family: 'Poppins', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form th:action="@{/admin/login}" method="post">
            <input type="text" name="adminId" placeholder="Admin ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <a th:href="@{/admin/register}">Don't have an account? Register here</a>
        <div th:text="${message}" class="message"></div>
    </div>
</body>
</html>
