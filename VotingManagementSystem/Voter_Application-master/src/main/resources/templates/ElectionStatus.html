<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #007bff;
            color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Election Status</h1>
        <table>
            <thead>
                <tr>
                    <th>Election Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="election : ${elections}">
                    <td th:text="${election.electionName}">Election Name</td>
                    <td th:text="${election.startDate}">Start Date</td>
                    <td th:text="${election.endDate}">End Date</td>
                    <td th:text="${election.electionType}">Type</td>
                </tr>
            </tbody>
        </table>
         <div>
            <a href="/voter/dashboard">Back to Dashboard</a>
     </div>
    </div>
    
</body>
</html>
